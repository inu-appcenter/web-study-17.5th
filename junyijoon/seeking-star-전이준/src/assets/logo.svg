<!-- 뜯어보실진 모르겠지만 이건 GPT로 했어요 -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#091129"/>
      <stop offset="100%" stop-color="#0e1d3f"/>
    </linearGradient>

    <filter id="glow" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="1.6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#bg)" />
  <g fill="#9aa8ff" opacity="0.35">
    <circle cx="10" cy="12" r="0.8"/>
    <circle cx="18" cy="22" r="0.7"/>
    <circle cx="26" cy="50" r="0.7"/>
    <circle cx="44" cy="10" r="0.9"/>
    <circle cx="52" cy="42" r="0.8"/>
    <!-- 오른쪽 위 포인트 별 -->
    <circle cx="54" cy="10" r="0.9"/>
  </g>
  <g transform="
    translate(32 29)
    rotate(32)
    scale(1.35 -1.35)
    translate(-32 -32)
  ">
    <g stroke="#8fb0ff" stroke-width="1.6" stroke-linecap="round" opacity="0.95">
      <line x1="12" y1="28" x2="26" y2="34"/>
      <line x1="26" y1="34" x2="34" y2="30"/>
      <line x1="34" y1="30" x2="42" y2="28"/>
      <line x1="42" y1="28" x2="46" y2="18"/>
      <line x1="46" y1="18" x2="56" y2="20"/>
      <line x1="56" y1="20" x2="54" y2="32"/>
      <line x1="54" y1="32" x2="42" y2="28"/>
    </g>
    <g fill="#ffffff" filter="url(#glow)">
      <circle cx="12" cy="28" r="2.4"/>
      <circle cx="26" cy="34" r="2.1"/>
      <circle cx="34" cy="30" r="2.2"/>
      <circle cx="42" cy="28" r="2.7"/>
      <circle cx="46" cy="18" r="2.5"/>
      <circle cx="56" cy="20" r="2.8"/>
      <circle cx="54" cy="32" r="2.4"/>
    </g>

  </g>
</svg>
